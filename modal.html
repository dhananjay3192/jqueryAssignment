<!DOCTYPE html>
<html>
<head>
	<title>Modal</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" href="modalCss.css">
	<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
</head>
<body>
	<div class="container">
		<button class="modal-button">Launch Modal now</button>
		<div class="modal-body hide"></div>
		<div class="modal-content hide">
		   <div class="top">
		       <span class="title">Modal Title</span>
	           <i class="fas fa-window-close icon"></i>
	       </div>
		   <div class="modal-text">
		        <p class="message">You are viewing a modal. Thank you.</p>
	       </div>
		   <div class="options">
		       <button class="button-inside">Save Changes</button>
		       <button class="button-inside">Close</button>
	       </div>
		</div>
	</div>

  <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="modal.js"></script>
</body>
</html>
